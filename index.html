<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking CSS style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Storm Central Weather Dashboard</title>
</head>
<!-- added a line of code here to ensure that the entire application is loaded and 
    then we call our first function to have a default view of our weather app -->

<body onload="DefaultView()">

    <header class="bg-dark text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- enclosing the app in a container element -->
    <div class="container-fluid">
        <div class="row">

            <!-- separating out the left and right side of the page with div tags -->
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

                <h2>Search for a city's weather</h2>
                <!-- using form element for user submitted data -->
                <form id="city-form" method="get">
                    <label for="city-input">Enter a city below</label><br>
                    <input type="text" placeholder="Default: Minneapolis" id="city-text" class="form-input">
                    <br>
                    <button type="submit" class="btn btn-primary" id="search-btn">Search For Weather Data</button>
                </form>
                <p>City Count: <span id="city-count">0</span></p>
                <!-- asking the user to click on the city name to repopulate the generated data -->
                <h3>Click on the name of the city below to view the data again!</h3>
                <!-- originally started to create a UL with LI's showing the previous search data, 
    but wanted to have the elements be clickable so pivoted and added buttons to the UL tag -->
                <!-- buttons are generated by JS code -->
                <div class="row" id="city-list">

                    <ul class="city-list city-list-buttons" id="city-list"></ul>
                </div>
            </div>


            <div class="col-xs-12 col-sm-6 col-md-8 col-lg-9" id="right-side">
                <!-- creating elements that will be populated by JS when weather API is called -->
                <section class="current-weather top">
                    <div class="row list-group" id="main-forecast">
                        <h2 id="location"></h2>
                        <h2 id="current-date"></h2>
                        <img src="" class="card-body text-center icon" id="icon">
                        <h2 id="weather-conditions"></h2>
                    </div>
                    <h3 id="temperature"></h3>
                    <h3 id="humidity"></h3>
                    <h3 id="wind-speed"> </h3>
                </section>
                <!-- 5 day forecast cards starts here. -->
                <section class="row five-day bottom">
                    <div class="five-day" id="five-day">
                        <h3>5 Day Forecast</h3>
                    </div>
                    <div>
                        <article class="card-container">
                            <section class="col-xs-12 col-md6 col-lg-2 card">
                                <!-- my naming elements seeem a bit odd, but i labeled the days properly, day 1, day 2 etc.  
                                however, each individual data point is labeled in increments of 8 since the API produces 
                                data at 3 hour increments over 5 days.  each day has 8 blocks of 3 hours, therefore my "days"
                                 for populating data are in increments of 8 -->
                                <p class="weather" id="day1"></p>
                                <div class="image"><img src="" class="imgClass" id="img8"></div>
                                <p class="Description" id="day8Description"></p>
                                <p class="TempValues" id="day8Temp"></p>
                                <p class="HumValues" id="day8Hum"></p>
                                <p class="WindSpeed" id="day8Wind"></p>
                            </section>
                            <section class="col-xs-12 col-md6 col-lg-2 card">
                                <p class="weather" id="day2"></p>
                                <div class="image"><img src="" class="imgClass" id="img16"></div>
                                <p class="Description" id="day16Description"></p>
                                <p class="TempValues" id="day16Temp"></p>
                                <p class="HumValues" id="day16Hum"></p>
                                <p class="WindSpeed" id="day16Wind"></p>

                            </section>
                            <section class="col-xs-12 col-md6 col-lg-2 card">
                                <p class="weather" id="day3"></p>
                                <div class="image"><img src="" class="imgClass" id="img24"></div>
                                <p class="Description" id="day24Description"></p>
                                <p class="TempValues" id="day24Temp"></p>
                                <p class="HumValues" id="day24Hum"></p>
                                <p class="WindSpeed" id="day24Wind"></p>

                            </section>
                            <section class="col-xs-12 col-md6 col-lg-2 card">
                                <p class="weather" id="day4"></p>
                                <div class="image"><img src="" class="imgClass" id="img32"></div>
                                <p class="Description" id="day32Description"></p>
                                <p class="TempValues" id="day32Temp"></p>
                                <p class="HumValues" id="day32Hum"></p>
                                <p class="WindSpeed" id="day32Wind"></p>

                            </section>
                            <section class="col-xs-12 col-md6 col-lg-2 card">
                                <p class="weather" id="day5"></p>
                                <div class="image"><img src="" class="imgClass" id="img40"></div>
                                <p class="Description" id="day40Description"></p>
                                <p class="TempValues" id="day40Temp"></p>
                                <p class="HumValues" id="day40Hum"></p>
                                <p class="WindSpeed" id="day40Wind"></p>

                            </section>
                    </div>
                    </article>




                </section>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- adding JS libraries for jquery as well as Day JS.  also linked my JS file below  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <script src="./assets/js/script2.js"></script>


</body>

</html>
